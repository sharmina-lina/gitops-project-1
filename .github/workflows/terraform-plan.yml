name: Terraform Workflow

on:
  push:
    branches:
      - main # Or your preferred branch
  pull_request:
    branches:
      - main # Trigger for pull requests

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.4 # Specify your Terraform version

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}  # Add secrets to GitHub repository
        TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # Add secrets to GitHub repository
        TF_VAR_region: "eu-north-1"  # AWS region
